{% extends 'layout.html' %}

{% block content %}
    <div class="row row-cols-1 row-cols-md-3 mt-5">
    {% for producto in productos %}
    {% with precio = producto.4|int() %}
        <div class="col mb-4">
          <div class="card h-90 bg-transparent border-0 align-content-center justify-content-center">
            <a href="/producto/{{producto.0}}" class="justify-content-center align-self-center">
              <img src="{{url_for('static', filename=producto.2)}}" class="card-img-top align-self-center shadow" alt="..." style="height: 300px; width: 300px;">
            </a>
            <div class="card-body justify-content-center align-content-center">
              <h5 class="card-title text-center">{{producto.1}}</h5>
              <p class="card-text text-center">{{producto.3}}</p>
              <p class="card-text text-center">${{producto.4}}</p>
            </div>
          </div>
        </div>
    {% endwith %}
    {% endfor %}
    </div>
{% endblock %}
