<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay</title>
    <link rel="stylesheet" href="../static/style.css">
    <script src="../static/main.js" type="text/javascript"></script>

</head>

<body>
    <div class="container">
        <p>Esta es una prueba</p>
        <button id="activar" onclick="agregar()">Abrir Overlay</button>
        <button id="agregar" onclick="add('Producto 1', 50)" item="Producto 1">Agregar 1</button>
        <button id="agregar" onclick="add('Producto 2', 100)" item="Producto 1">Agregar 2</button>


        <div class="overlay" id="overlay">
            <div class="popup" id="popup">
                <label id="label"></label>
                <button id="desactivar" onclick="remover()">X</button>
                <input type="text" placeholder="Nombre del produto" id="Nuevo">
		<input type="number" placeholder="Precio" id="Precio">
		<input type="button" value="Agregar" onclick="add(getElementById('Nuevo').value, getElementById('Precio').value)">
		<label id="total" class="total"></label>
                <div id="items" class="items"></div>
            </div>
        </div>

    </div>
  
</body>

</html>
