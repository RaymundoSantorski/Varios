{%extends "layout.html"%}


{% block content %}
<form action="/add" method="POST" enctype="multipart/form-data">
    <div class="container align-items-center mt-4">
        <div class="form-group col-sm-6" >
            <input type="text" class="form-control" name="producto" id="producto" placeholder="Nombre del producto">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Subir</span>
                </div>
                <div>
                    <input type="file" class="custom-file-input form-control" name="imagen" id="imagen" placeholder="Imagen">
                    <label class="custom-file-label">Elige un archivo</label>
                </div>
            </div>
            <input type="text" class="form-control" name="descripcion" id="descripcion" placeholder="Descripcion">
            <input type="number" class="form-control" name="precio" id="precio" placeholder="Precio del producto">
            <input type="submit" value="Enviar" class="btn btn-success form-control">
        </div>
    </div>
</form>

<div class="container">
    <table class="table table-striped table-dark table-responsive">
        <thead class="thead-dark">
            <tr>
                <td>ID</td>
                <td>Producto</td>
                <td>Imagen</td>
                <td>Descripcion</td>
                <td>Precio</td>
                <td>Operaciones</td>
            </tr>
        </thead>
        <tbody>
            {% for producto in productos %}
                <tr>
                    <td>{{ producto.0 }}</td>
                    <td>{{ producto.1 }}</td>
                    <td><img src="{{url_for('static', filename=producto.2)}}"  style="width: 80px; height: 80px;"></td>
                    <td>{{ producto.3 }}</td>
                    <td>${{ producto.4 }}</td>
                    <td>
                        <a href="/edit/{{producto.0}}" class="btn btn-primary">Editar</a>
                        <a href="/delete/{{producto.0}}" class="btn btn-danger">Borrar</a>
                    </td>
                </tr>
            {% endfor %}

        </tbody>
    </table>
</div>
{% endblock %}
