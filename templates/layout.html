<!DOCTYPE HTML>
<html>

<head>
	<charset="UTF-8"/>
	<title>ApapachateStore</title>
    <link rel=stylesheet href="{{url_for('static', filename='estilos.css')}} ">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" src="{{url_for('static', filename='script.js')}}"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>	
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
            <a class="navbar-brand" href="/">ApapachateStore</a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                <a class="nav-link" id="Inicio" href="/">Inicio</a>
                <a class="nav-link" id="Productos" href="/productos">Productos</a>
                <a class="nav-link" id="Carrito" href="/carrito" >Carrito</a>
                </div>
            </div>
        </nav>
    </div>>
		</div><!--div head-->

		<container>
            {% block content %}
            {% endblock %}
		</container><!--container productos-->

		<div class="overlay" id="overlay">
			<div class="popup">
				<button id="cerrarPopup" class="cerrarPopup" onclick="cerrarCarrito()">X</button>
				<label id="total" class="total"></label>
				<div id="items" class="items"></div>
				<div class="pago" id="paypal-button-container"></div>
				<script src="https://www.paypal.com/sdk/js?client-id=sb&currency=MXN" data-sdk-integration-source="button-factory"></script>
				<script>
					paypal.Buttons({
						style: {
							shape: 'pill',
							color: 'black',
							layout: 'vertical',
							label: 'paypal',
							
						},
						createOrder: function(data, actions) {
							return actions.order.create({
								purchase_units: [{
									amount: {
										value: total
									}
								}]
							});
						},
						onApprove: function(data, actions) {
							return actions.order.capture().then(function(details) {
								alert('Transaction completed by ' + details.payer.name.given_name + '!');
								sucess(details.payer.name.given_name);
							});
						}
					}).render('#paypal-button-container');
				</script><!--Paypal plugin-->
			</div><!--popup-->
		</div> <!--overlay-->

		<div class="overlay" id="sucess">
			<div class="popup" id="content">
				<button id="cerrar" class="cerrarPopup" onclick="cerrar()">X</button>
				<label id="mensaje" class="mensaje"></label>
			</div><!--content-->
		</div><!--Pago exitoso-->

	

	<!-- Load Facebook SDK for JavaScript -->
	<div id="fb-root"></div>
		<script>
			window.fbAsyncInit = function() {
				FB.init({
					xfbml            : true,
					version          : 'v8.0'
				});
			};

			(function(d, s, id) {
				var js, fjs = d.getElementsByTagName(s)[0];
				if (d.getElementById(id)) return;
				js = d.createElement(s); js.id = id;
				js.src = 'https://connect.facebook.net/es_LA/sdk/xfbml.customerchat.js';
				fjs.parentNode.insertBefore(js, fjs);
			}(document, 'script', 'facebook-jssdk'));</script>

			<!-- Your Chat Plugin code -->
		<div class="fb-customerchat"
		attribution=setup_tool
		page_id="598696907278768"
		theme_color="#23E7EA"
		logged_in_greeting="¡Hola! ¿Un helado? ¿Cómo podemos ayudarte?"
		logged_out_greeting="¡Hola! ¿Un helado? ¿Cómo podemos ayudarte?">
	</div><!--Messenger plugin--> 	

</body><!--body-->

</html>
