<!DOCTYPE HTML>
<html>

<head>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <charset="UTF-8" />
    <title>ApapachateStore</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!--<link rel=stylesheet href="{{url_for('static', filename='estilos.css')}} ">-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" src="{{url_for('static', filename='script.js')}}"></script>
</head>

<body>
    <div class="container">
        {% with mensajes = get_flashed_messages() %}
        {% if mensajes %}
        {% for mensaje in mensajes %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>{{mensaje}}</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
            <a class="navbar-brand" href="/">ApapachateStore</a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" onclick="active('inicio')" id="Inicio" href="/">Inicio</a>
                    <a class="nav-link active" onclick="active('productos')" id="Productos"
                        href="/productos">Productos</a>
                    <a class="nav-link active" onclick="active('carrito')" id="Carrito" href="/carrito">Carrito</a>
                </div>
            </div>
        </nav>
    </div>

    <div class="container">

        {% block content %}
        {% endblock %}

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

</body>
<!--body-->

</html>
