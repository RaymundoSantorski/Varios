<!DOCTYPE HTML>
<html>

<head>
	<charset="UTF-8"/>
	<title>ApapachateStore</title>
	<link rel=stylesheet href="{{url_for('static', filename='estilos.css')}} ">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" src="{{url_for('static', filename='script.js')}}"></script>
</head>

<body>	
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
            <a class="navbar-brand" href="/">ApapachateStore</a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                <a class="nav-link active" onclick="active('inicio')" id="Inicio" href="/">Inicio</a>
                <a class="nav-link" onclick="active('productos')" id="Productos" href="/productos">Productos</a>
                <a class="nav-link" onclick="active('carrito')" id="Carrito" href="/carrito" >Carrito</a>
                </div>
            </div>
        </nav>
    </div>

	<container>
		{% block content %}
		{% endblock %}
	</container><!--container productos-->

	<!-- Load Facebook SDK for JavaScript -->
	<div id="fb-root"></div>
		<script>
			window.fbAsyncInit = function() {
				FB.init({
					xfbml            : true,
					version          : 'v8.0'
				});
			};

			(function(d, s, id) {
				var js, fjs = d.getElementsByTagName(s)[0];
				if (d.getElementById(id)) return;
				js = d.createElement(s); js.id = id;
				js.src = 'https://connect.facebook.net/es_LA/sdk/xfbml.customerchat.js';
				fjs.parentNode.insertBefore(js, fjs);
			}(document, 'script', 'facebook-jssdk'));</script>

			<!-- Your Chat Plugin code -->
		<div class="fb-customerchat"
		attribution=setup_tool
		page_id="598696907278768"
		theme_color="#23E7EA"
		logged_in_greeting="¡Hola! ¿Un helado? ¿Cómo podemos ayudarte?"
		logged_out_greeting="¡Hola! ¿Un helado? ¿Cómo podemos ayudarte?">
	</div><!--Messenger plugin--> 	

</body><!--body-->

</html>
