{% extends "layout.html" %}

{% block content %}
<div class="container align-items-center mt-4">
    <div class="form-group col-sm-4" >
        <form action="/update/{{producto.0}}" method="POST" enctype="multipart/form-data">
            <input type="text" class="form-control" name="producto" id="producto" placeholder="Producto" value="{{ producto.1 }}">
            <div class="input-group mb-3">
                <div>
                    <input type="file" class="custom-file-input form-control" name="imagen" id="imagen" placeholder="Imagen" value="{{producto.2}}">
                    <label class="custom-file-label">Elige un archivo</label>
                </div>
            </div>
            <input type="text" class="form-control" name="descripcion" id="descripcion" placeholder="Descripcion" value="{{producto.3}}">
            <input type="number" class="form-control" name="precio" id="precio" placeholder="Precio" value="{{producto.4 | int()}}">
            <input type="number" class="form-control" name="inventario" id="inventario" placeholder="inventario" value="{{producto.5 | int()}}">
            <input type="text" class="form-control" name="etiquetas" id="etiquetas" placeholder="Etiquetas" value="{{producto.6}}">
            <input type="submit" class="form-control btn btn-success" value="Enviar">
        </form>
    </div>
</div>
{% endblock %}
