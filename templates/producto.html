{% extends 'layout.html' %}

{% block content %}
{% for producto in productos %}
<div class="">
    <div class="col mb-4">
        <div class="card h-90 bg-transparent border-0 align-content-center justify-content-center">
          <img src="{{url_for('static', filename=producto.2)}}" class="card-img-top align-self-center shadow" alt="..." style="height: 500px; width: 500px;">
          <div class="card-body justify-content-center align-content-center">
            <h5 class="card-title text-center">{{producto.1}}</h5>
            <p class="card-text text-center">{{producto.3}}</p>
            <p class="card-text text-center">${{producto.4}}</p>
            <div class="">
              <a class="btn btn-success" href="/addproduct/{{producto.4|int()}}">Agregar a carrito</a>
            </div>
          </div>
        </div>
      </div>
</div>
{% endfor %}
{% endblock %}
